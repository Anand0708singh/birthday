<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop for Nancy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            overflow: hidden; /* Keep the balloons within the viewport */
        }

        h1 {
            font-size: 4rem;
            margin-top: 50px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #74ebd5, 0 0 10px #acb6e5; }
            50% { text-shadow: 0 0 20px #acb6e5, 0 0 30px #74ebd5; }
        }

        p {
            font-size: 1.2rem;
            margin: 20px auto;
            max-width: 700px;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, #ff758c, #ff6f91);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-150px) rotate(10deg); }
            100% { transform: translateY(-1000px) rotate(-10deg); }
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #0099cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #0077aa;
            transform: scale(1.05);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-50vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(50vh) rotateZ(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f91;
            opacity: 0.7;
            animation: confetti-fall 4s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <h1>ðŸŽˆ Pop the Balloons for a Surprise! ðŸŽˆ</h1>
    <p>Click on the balloons to reveal birthday wishes for Nancy!</p>

    <!-- Balloons -->
    <div class="balloon" style="left: 20%; animation-delay: 0s;" onclick="popBalloon(this)"></div>
    <div class="balloon" style="left: 50%; animation-delay: 2s;" onclick="popBalloon(this)"></div>
    <div class="balloon" style="left: 80%; animation-delay: 4s;" onclick="popBalloon(this)"></div>

    <a href="index.html" class="button">Back to Homepage</a>

    <script>
        function popBalloon(balloon) {
            balloon.style.display = 'none';
            createConfetti();
            alert('ðŸŽ‰ Happy Birthday, Nancy! ðŸŽ‰');
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = getRandomColor();
                document.body.appendChild(confetti);
            }
        }

        function getRandomColor() {
            const colors = ["#ff6f91", "#ff758c", "#74ebd5", "#acb6e5"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
