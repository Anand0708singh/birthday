<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Nancy!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header and Text Styling */
        h1 {
            font-size: 4rem;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin: 20px auto;
            max-width: 700px;
            animation: fadeIn 4s ease-in-out;
        }

        /* Image Styling */
        img {
            margin: 20px auto;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        .button {
            margin: 20px 10px;
            padding: 15px 30px;
            background: #ff6f91;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            background: #ff4970;
            transform: scale(1.1);
        }

        /* Countdown Timer */
        .countdown {
            font-size: 1.5rem;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: inline-block;
        }

        /* Surprise Popups */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff758c, #ff6f91);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px) rotate(10deg); }
            100% { transform: translateY(-800px) rotate(-10deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
