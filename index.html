<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Nancy!</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header and Message Styling */
        h1 {
            font-size: 4rem;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-size: 2rem;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin: 20px auto;
            max-width: 700px;
            animation: fadeIn 4s ease-in-out;
        }

        /* Image Styling */
        img {
            margin: 20px auto;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 5s ease-in-out;
        }

        /* Button Styling */
        .button {
            margin: 20px 10px;
            padding: 15px 30px;
            background: #ff6f91;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            background: #ff4970;
            transform: scale(1.1);
        }

        /* Surprise Popup */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6f91;
            animation: fall 3s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday, Nancy! 🎉</h1>
    <h2>Celebrating You Today!</h2>
    <p>
        Nancy, you’re a truly remarkable person. May your birthday bring you joy, love, and all the things that make you smile. 💖
    </p>
    <img src="https://via.placeholder.com/600x400.png?text=Happy+Birthday,+Nancy!" alt="Birthday Celebration">
    <button class="button" onclick="playMusic()">🎵 Play Birthday Song 🎵</button>
    <button class="button" onclick="showPopup()">🎁 Show Surprise 🎁</button>

    <!-- Popup for Surprise -->
    <div id="popup">
        <h3>🌟 You’re Amazing! 🌟</h3>
        <p>Wishing you love, laughter, and endless happiness on your special day. 💕</p>
        <button class="button" onclick="hidePopup()">Close</button>
    </div>

    <!-- Audio Player -->
    <audio id="birthdaySong" src="https://example.com/happy_birthday_song.mp3" preload="auto"></audio>

    <!-- Confetti Animation -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 2s;"></div>

    <script>
        function playMusic() {
            const audio = document.getElementById('birthdaySong');
            audio.play();
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
