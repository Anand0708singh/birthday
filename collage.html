<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage for Nancy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
        }

        h1 {
            font-size: 4rem;
            margin-top: 50px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #74ebd5, 0 0 10px #acb6e5; }
            50% { text-shadow: 0 0 20px #acb6e5, 0 0 30px #74ebd5; }
        }

        p {
            font-size: 1.5rem;
            margin: 20px auto;
            max-width: 700px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff6f91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #ff4970;
            transform: scale(1.05);
        }

        .buttons {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‚ Memories of Nancy ðŸŽ‚</h1>
    <p>A walk down memory lane of Nancy's favorite moments!</p>
    
    <!-- Photo Grid -->
    <div class="grid">
        <img src="https://drive.google.com/uc?id=1XNvWKojdwbZXdDrf7i6Yz8gT_oYzUHOD" alt="Photo 1">
        <img src="https://drive.google.com/uc?id=1bqdPZSytOH7eyYLROYfxFe3ijFBu-R0U" alt="Photo 2">
        <img src="https://drive.google.com/uc?id=1aU52W2MkpOoIWBylp7DdlUT1RLDVZ-nS" alt="Photo 3">
        <img src="WhatsApp Image 2024-11-16 at 15.29.38.jpeg" alt="WhatsApp Photo">
    </div>
    
    <div class="buttons">
        <a href="index.html" class="button">Back to Homepage</a>
    </div>
</body>
</html>
