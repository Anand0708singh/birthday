<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Nancy!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #fff;
            overflow: hidden; /* To keep confetti within the viewport */
        }

        h1 {
            font-size: 4rem;
            margin-top: 50px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #ff9a9e, 0 0 10px #fad0c4; }
            50% { text-shadow: 0 0 20px #fbc2eb, 0 0 30px #fad0c4; }
        }

        p {
            font-size: 1.2rem;
            margin: 20px auto;
            max-width: 700px;
            animation: slideIn 2s ease-in-out;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        video {
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid #ff9a9e;
            animation: pulse 1.5s infinite;
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff6f91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #ff4970;
            transform: scale(1.05);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f91;
            opacity: 0.7;
            animation: confetti-fall 4s infinite ease-in-out;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-50vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(50vh) rotateZ(360deg);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { border-color: #ff9a9e; }
            50% { border-color: #fad0c4; }
        }
    </style>
</head>

    <!-- Confetti Effect -->
    <div class="confetti"></div>

    <a href="index.html" class="button">Back to Homepage</a>

    <script>
        // JavaScript to create multiple confetti elements
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(confetti);
